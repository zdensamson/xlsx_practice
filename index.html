<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xlsx_pracc</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <!-- wrap the entire dropzone in a form to submit files SOMEWHERE-->
    <form action="">
        <div class="drop-zone">
            <span class="drop-zone__prompt">Drop file here or click to upload</span>

            <!-- allows us a place to store the files a user has selected -->
            <!-- we'll need a NAME attribute to actually process the file for regular form submission-->
            <input type="file" name="myFile" class="drop-zone__input" id="">
        </div>
    </form>

    <script src="./app.js"></script>
</body>
</html>
